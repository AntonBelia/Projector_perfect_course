<!DOCTYPE html>
<html lang="en">

<head>
	<title>Course_project</title>
	<link rel="stylesheet" href="css/style.css" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div class="wrapper">
		<div class="conteiner">
			<h1>Time spent at favorite work</h1>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="start-date">Start date:</label>
				<input type="date" id="start-date" class="startDate" >
			</div>
			<div class="content" >
				<label for="end-date">End date:</label>
				<input type="date" id="end-date" disabled>
			</div>
		</div>
		<div class="conteiner">
			<div >
				<label>Presets</label>
				<button id="month" class="presets">Month</button>
				<button id="week" class="presets">Week</button>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="options">Options:</label>
				<select id="options">
					<option value="all">All days</option>
					<option value="weekdays">Working days</option>
					<option value="weekends">Weekend</option>
				</select>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="measurements">Units of measurement:</label>
				<select id="measurements">
					<option value="days">Days</option>
					<option value="hours">Hours</option>
					<option value="minutes">Minutes</option>
					<option value="seconds">Seconds</option>
				</select>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<button id="calculate-btn" class="calcul" disabled>Calculate</button>
				<div id="result" class="result"></div>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="history-table">History:</label>
				<div class="history">
					<table id="history-table">
						<thead>
							<tr>
								<th>Start date:</th>
								<th>End date:</th>
								<th>Calculate:</th>
							</tr>
						</thead>
						<tbody id="history"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
