<!DOCTYPE html>
<html lang="ua">

<head>
	<title>Course_project</title>
	<link rel="stylesheet" href="css/style.css" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div class="wrapper">
		<div class="conteiner">
			<h1>Час проведений на улюбленій роботі</h1>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="start-date">Початкова дата:</label>
				<input type="date" id="start-date" class="startDate" >
			</div>
			<div class="content" >
				<label for="end-date">Кінцева дата:</label>
				<input type="date" id="end-date" disabled>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="options">Опції:</label>
				<select id="options">
					<option value="all">Всі дні</option>
					<option value="weekdays">Будні дні</option>
					<option value="weekends">Вихідні дні</option>
				</select>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<label for="measurements">Одиниці виміру:</label>
				<select id="measurements">
					<option value="month">Кількість місяців</option>
					<option value="week">Кількість тижнів</option>
					<option value="days">Кількість днів</option>
					<option value="hours">Кількість годин</option>
					<option value="minutes">Кількість хвилин</option>
					<option value="seconds">Кількість секунд</option>
				</select>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<button id="calculate-btn" class="calcul" disabled>Розрахувати</button>
				<div id="result" class="result"></div>
			</div>
		</div>
		<div class="conteiner">
			<div class="content">
				<div class="history">
					<table id="history-table">
						<thead>
							<tr>
								<th>Початкова дата</th>
								<th>Кінцева дата</th>
								<th>Результат</th>
							</tr>
						</thead>
						<tbody id="history"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
